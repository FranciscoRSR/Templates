<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="sidebar" style="display: none;">
        <button onclick="showScreen('templates')">Templates</button>
        <button onclick="showScreen('editTemplates')">Edit Templates</button>
        <button onclick="toggleEditList()">Edit List</button>
        <div id="sidebarListOptions" style="display: none;">
            <button onclick="showScreen('editList'); showListEditor('cars')">Cars</button>
            <button onclick="showScreen('editList'); showListEditor('taxis')">Taxis</button>
            <button onclick="showScreen('editList'); showListEditor('hotels')">Hotels</button>
            <button onclick="showScreen('editList'); showListEditor('packages')">Packages</button>
        </div>
    </div>

    <div class="main-content" id="mainContent">
        <div id="initialScreen" class="screen">
            <h1>Email Generator</h1>
            <div class="button-container">
                <button onclick="showScreen('templates')">Templates</button>
                <button onclick="showScreen('editTemplates')">Edit Templates</button>
                <button onclick="toggleInitialEditList()">Edit List</button>
                <div id="initialListOptions" style="display: none;">
                    <button onclick="isSidebarListVisible = true; showScreen('editList'); showListEditor('cars')">Cars</button>
                    <button onclick="isSidebarListVisible = true; showScreen('editList'); showListEditor('taxis')">Taxis</button>
                    <button onclick="isSidebarListVisible = true; showScreen('editList'); showListEditor('hotels')">Hotels</button>
                    <button onclick="isSidebarListVisible = true; showScreen('editList'); showListEditor('packages')">Packages</button>
                </div>
            </div>
        </div>

        <div id="templatesScreen" class="screen hidden">
            <h2>Generate Email</h2>
            <label for="emailType">Select Template:</label>
            <select id="emailType" onchange="showFields()"></select>
            <div id="fields" class="fields"></div>
            <button id="generateBtn" onclick="generateEmail()" disabled>Generate Email</button>
            <div id="result" class="result">
                <h3>Generated Email</h3>
                <label for="subject">Subject:</label>
                <input type="text" id="subject" readonly>
                <label for="body">Body:</label>
                <textarea id="body" readonly></textarea>
                <button onclick="copyToClipboard()">Copy to Clipboard</button>
            </div>
        </div>

        <div id="editListScreen" class="screen hidden">
            <h2>Edit List</h2>
            <div id="listEditor" class="hidden">
                <h3 id="listTitle"></h3>
                <div id="listItems"></div>
                <div id="newItemForm"></div>
                <button onclick="saveList()">Save Changes</button>
            </div>
        </div>

        <div id="editTemplatesScreen" class="screen hidden">
            <h2>Edit Templates</h2>
            <label for="templateSelect">Select Template:</label>
            <select id="templateSelect" onchange="loadTemplateToEdit()"></select>
            <textarea id="templateBody" rows="10"></textarea>
            <button onclick="addTemplate()">Add New Template</button>
            <button onclick="saveTemplate()">Save Template</button>
            <button onclick="deleteTemplate()">Delete Template</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
